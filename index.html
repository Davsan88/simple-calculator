<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script> <!-- Defer script execution until after the document has been parsed -->
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
        <div id="numbersDiv">
            <input id="number1" type="number" placeholder="Enter first number">
            <input id="number2" type="number" placeholder="Enter second number">
        </div>
        <div id="buttonsDiv">
            <button id="addBtn">+</button>
            <button id="subtractBtn">-</button>
            <button id="multiplyBtn">*</button>
            <button id="divideBtn">/</button>
        </div>
    </div>
    <div id="result"></div>
    
</body>
</html>
