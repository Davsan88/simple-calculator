<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style src="styles.css"></style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
        <input id="number1" type="number" placeholder="Enter first number">
        <input id="number2" type="number" placeholder="Enter second number">
        <button id="addBtn">+</button>
        <button id="subtractBtn">-</button>
        <button id="multiplyBtn">*</button>
        <button id="divideBtn">/</button>
    </div>
    
</body>
</html>
